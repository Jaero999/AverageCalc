<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="tabs.css">
  <script>
  var numOfCourses = 6;
  function tabType(evt, AvgType) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(AvgType).style.display = "block";
    evt.currentTarget.className += " active";
  }
  function createButton(){
    var cBtn = document.createElement("BUTTON");
    if(numOfCourses == 6){
    document.getElementById('btnL1').appendChild(cBtn);
    cBtn.innerHTML = "CLICK";
    cBtn.id = "B1";
    numOfCourses++;
    var grabBtn = document.getElementById("B1");
    grabBtn.addEventListener("click", createButton);
    console.log(numOfCourses);
  }
  else if(numOfCourses < 8){
    var cBr = document.createElement("br");
    document.getElementById('brL1').appendChild(cBr);
    document.getElementById('btnL2').appendChild(cBtn);
    cBtn.innerHTML = "No";
    numOfCourses++;
  }
}
  function CalculateAvg(){
  	  var grabV1 = Number(document.getElementById("v1").value);
  	  var grabV2 = Number(document.getElementById("v2").value);
  	  var grabV3 = Number(document.getElementById("v3").value);
  		var grabV4 = Number(document.getElementById("v4").value);
  		var grabV5 = Number(document.getElementById("v5").value);
  		var grabV6 = Number(document.getElementById("v6").value);
  	  var grabDisplay = document.getElementById("displayAvg");
  	// make a loop that counts all of the grabVs
  	// to do this I say we make a loop that counts the additional courses required
  	// that loop value will be the divisor
  if (true) {
    grabDisplay.innerHTML = parseFloat(((grabV1+grabV2+grabV3+grabV4+grabV5+grabV6))/numOfCourses).toFixed(2) + "%";
  }
}
// 3 Functions (in tandom)
// triggered by "add class" button
</script>
</head>
<body>
